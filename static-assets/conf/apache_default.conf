<VirtualHost *:80>
    DocumentRoot /srv/todoAppStatic
</VirtualHost>


<Directory /srv/todoAppStatic>
    AllowOverride all
    Require all granted

    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </IfModule>

</Directory>
