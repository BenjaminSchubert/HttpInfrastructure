<form>
    <div class="row">
        <div class="col-md-offset-3 col-md-6" id="form">
            <div class="row">
                <h2 class="title col-md-12">Please sign in</h2>
            </div>
            <div class="form-group row">
                <label for="username" class="col-md-3 form-control-label">Username</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="username" placeholder="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-md-3 form-control-label">Password</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-offset-9 col-md-3">
                    <button id="submit" type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</form>
