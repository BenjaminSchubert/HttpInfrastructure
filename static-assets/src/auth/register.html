<form [ngFormModel]="authForm" (ngSubmit)="register()">
    <div class="row">
        <div class="col-md-offset-3 col-md-6" id="form">
            <div class="row">
                <h2 class="title col-md-12">Registration</h2>
            </div>
            <div class="form-group row">
                <label for="username" class="col-md-3 form-control-label">Username</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="username" required autofocus [(ngModel)]="username" ngControl="username" placeholder="username">
                </div>
            </div>
            <div class="row error-row" [hidden]="usernameCtrl.valid || usernameCtrl.pristine">
                <div class="col-md-offset-3 col-md-9 alert alert-danger">
                    {{ errors(usernameCtrl.errors) }}
                </div>
            </div>

            <div ngControlGroup="matchingPasswords">
                <div class="form-group row">
                    <label for="password" class="col-md-3 form-control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="password" required [(ngModel)]="password" ngControl="password" placeholder="password">
                    </div>
                </div>
                <div class="row error-row" [hidden]="passwordCtrl.valid || passwordCtrl.pristine">
                    <div class="col-md-offset-3 col-md-9 alert alert-danger">
                        {{ errors(passwordCtrl.errors) }}
                    </div>
                </div>

                <div class="form-group row">
                    <label for="repeat" class="col-md-3 form-control-label">Repeat password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="repeat" required [(ngModel)]="repeat" ngControl="repeat" placeholder="repeat">
                    </div>
                </div>
                <div class="row error-row" [hidden]="repeatCtrl.valid || repeatCtrl.pristine">
                    <div class="col-md-offset-3 col-md-9 alert alert-danger">
                        {{ errors(repeatCtrl.errors) }}
                    </div>
                </div>

                <div class="row error-row" [hidden]="matchingPasswordCtrl.valid || passwordCtrl.pristine || repeatCtrl.pristine">
                    <div class="col-md-offset-3 col-md-9 alert alert-danger">
                        {{ errors(matchingPasswordCtrl.errors) }}
                    </div>
                </div>

            </div>

            <div class="row error-row alert alert-danger" [hidden]="authForm.valid || !triedSending">
                {{ errors(authForm.errors) }}
            </div>

            <div class="form-group row">
                <div class="col-md-offset-9 col-md-3">
                    <button id="submit" type="submit" class="btn btn-primary pull-md-right" [disabled]="!authForm.valid">Register</button>
                </div>
            </div>
        </div>
    </div>
</form>
