<form [ngFormModel]="authForm" (ngSubmit)="login()">
    <div class="row">
        <div class="col-md-offset-3 col-md-6" id="form">
            <div class="row">
                <h2 class="title col-md-12">Please sign in <button type="button" class="btn btn-primary pull-md-right" (click)="register()">Register</button></h2>
            </div>
            <div class="form-group row">
                <label for="username" class="col-md-3 form-control-label">Username</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="username" required [(ngModel)]="username" ngControl="username" placeholder="username">
                </div>
            </div>
            <div class="row error-row" [hidden]="usernameCtrl.valid || usernameCtrl.pristine">
                <div class="col-md-offset-3 col-md-9 alert alert-danger">
                    {{ errors(usernameCtrl.errors) }}
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-md-3 form-control-label">Password</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" id="password" required [(ngModel)]="password" ngControl="password" placeholder="password">
                </div>
            </div>
            <div class="row error-row" [hidden]="passwordCtrl.valid || passwordCtrl.pristine">
                <div class="col-md-offset-3 col-md-9 alert alert-danger">
                    {{ errors(passwordCtrl.errors) }}
                </div>
            </div>

            <div class="row error-row alert alert-danger" [hidden]="authForm.valid || !triedSending">
                {{ errors(authForm.errors) }}
            </div>

            <div class="form-group row">
                <div class="col-md-offset-9 col-md-3">
                    <button id="submit" type="submit" class="btn btn-primary pull-md-right" [disabled]="!authForm.valid">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</form>
